<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICCIONARIO-CSS</title>
    <title>Pie de pagina</title>
    <!--Recursos-->
    <link rel="icon" alt="image.png" href="./assets/img/icon_search.png">
    <link rel="stylesheet" href="./assets/CSS/styles.CSS">
    <script src="./assets/js/main.js"></script>
</head>
<body>
    <!--Encabezado del chat-->
    <header class="chat-header">
        <div class="chat-header-content">
<img src="./assets/img/icon_search.png" 
alt="icono del diccionario" 
class="chat-icom"
/>
            <h1>DICCIONARIO-CSS</h1>
        </div>
    </header>
    <!--Area Principal de chat-->
    <main class="chat-box">
        <!--Aqui se muestran los mensajes-->
        <div class="message" id="message"></div>

        <!--Entrada de los mensajes-->
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje..."
            />
            <button id="senBtn"> Enviar</button>
        </div>
        <div class="content">
            <h5>Eveling Chirips</h5>
        </div>
    </main>
</body>
</html>
